<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost - Your Personal AI Assistant</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <div class="header-left">
                <div class="header-title">
                    <div class="user-name">GHOST</div>
                    <div class="user-status">
                        <span class="online-dot"></span>
                        <span>Online</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <img src="ghost!.jpg" alt="Ghost" class="avatar" />
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container" id="chatArea">
            <div class="message ghost-message">
                <div class="message-sender">Ghost</div>
                <div class="message-bubble">Welcome Sir, How Are You?</div>
                <div class="message-time">Now</div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <input
                type="text"
                class="input-field"
                id="userInput"
                placeholder="Type a message..."
            />
            <div class="input-buttons">
                <button class="action-button" id="voiceButton" title="Toggle voice">ðŸ”Š</button>
                <button class="action-button" id="micButton" title="Hold to speak">ðŸŽ¤</button>
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ghost Chat Interface</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span class="logo-icon">ðŸ‘»</span>
                Ghost<span style="color: #8a8aff;">.</span>
            </div>
            <div class="status"></div>
            <div class="user-info">
                <div class="user-avatar">
                    <img src="/ghost!.jpg" alt="User Avatar" />
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="message ghost-message">
                <div class="message-header">Ghost</div>
                <div class="message-content">Hello! I'm Ghost,</div>
                <div class="message-time">Now</div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="voiceButton" title="Toggle voice">ðŸ”Š</button>
            <button id="micButton" title="Hold to speak">ðŸŽ¤</button>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
